on: push
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2

    - name: ğŸ“¦ Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
          hugo-version: 'latest'

    - name: ğŸ‘·â€â™‚ï¸ Build
      run: hugo

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: akdasa.com
        username: ${{ secrets.FTP_LOGIN }}
        password: ${{ secrets.FTP_PASSOWRD }}
        local-dir: ./public/
        server-dir: www/akdasa.com
